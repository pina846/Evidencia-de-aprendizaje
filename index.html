<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenidos a Mi Sitio</h1>
    <button id="themeButton">Cambiar Tema</button>
  </header>

  <section>
    <h2>Sobre mí</h2>
    <p>Esta es una página más, creada para practicar HTML, CSS y JS.</p>
  </section>

  <section>
    <h2>Servicios</h2>
    <div class="services">
      <div class="service-item">Diseño Web</div>
      <div class="service-item">Desarrollo Frontend</div>
      <div class="service-item">Optimización SEO</div>
    </div>
  </section>

  <section>
    <h2>Contacto</h2>
    <form id="formulario">
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
